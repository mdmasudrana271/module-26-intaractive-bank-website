<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-6xl mt-12">Let's get some moooooney !!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8">

                    <h4 class="text-2xl text-white">Deposit</h4>
                    <input class="w-9/12 block my-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to diposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 rounded-lg mt-2 px-8 py-2 text-white font-medium ">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input class="w-9/12 block my-2 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 rounded-lg mt-2 px-8 py-2 text-white font-medium ">Withdraw</button>

                </div>
            </div>
        </section>

    </main>
    <script src="diposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
