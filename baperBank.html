<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-6xl mt-12">Wellcome to your <span class="font-semibold text-red-500">Baper
                bank</span>
            !!!!</h1>
    </header>
    <main>
        <section class="mx-auto mt-12 bg-sky-200 w-9/12 p-8">
            <h3 class="text-3xl font-semibold mb-3">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block px-3" type="password" name="" id="password-field"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 rounded-lg mt-2 px-8 py-2 text-white font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
